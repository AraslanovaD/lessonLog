<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta charset="UTF-8">
    <title>LessonLog</title>
</head>

<body>
<header class="container">
    <div class="header">
        <div class="links">
            <a href="/">
                <b>LessonLog</b>
            </a>
        </div>
        <div class="links">
            <a href="/students">Ученики</a>
            <a href="/lessons?time=now">Занятия</a>
        </div>
        <div>
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <input class="button dark" type="submit" value="Выйти" />
            </form>
        </div>
    </div>
</header>
    <div class="main">
        <h3>Новое занятие</h3>

        <form class="info" th:method="POST" th:action="@{/lessons}" th:object="${lesson}">
            <div class="info-element">
                <label class="element-top" for="student">Ученик:</label>
                <select class="input-text" th:field="*{student}" id="student">
                    <option th:each="s:${students}" th:value="${s.getId()}" th:text="${s.getName()+' '+s.getSurname()}">
                    </option>
                </select>
            </div>

            <div class="buttons">
                <div class="info-element time">
                    <label class="element-top" for="date">Дата:</label>
                    <input class="input-text " type="date" th:field="*{lessonDate}" id="date" />
                </div>
                <div class="info-element time">
                    <label class="element-top" for="start">Начало:</label>
                    <input class="input-text " type="time" th:field="*{lessonStart}" id="start" />
                </div>
                <div class="info-element time">
                    <label class="element-top" for="end">Конец:</label>
                    <input class="input-text " type="time" th:field="*{lessonEnd}" id="end" />
                </div>
            </div>

            <div class="info-element">
                <label class="element-top" for="plan">План занятия</label>
                <textarea class="input-textarea" th:field="*{plan}"></textarea>
            </div>

            <div class="info-element">
                <label class="element-top" for="homework">Домашнее задание</label>
                <textarea class="input-textarea" th:field="*{homework}"></textarea>
            </div>

            <div class="buttons">
                <input class="button dark" type="submit" value="Добавить">
                <a class="button light" th:href="@{/lessons}">Отмена</a>
            </div>
        </form>
    </div>

</body>

</html>
